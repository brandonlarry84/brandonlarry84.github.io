<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header><button><a href="../index.html">Home Page</a></button>
  <button><a href="../../index.html">Main Home Page</a></button>
  </header><br><br>

  <main>
    <form>
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="addressline1">Address line 1:</label><br>
        <input type="text" id="addressline1" name="addressline1" placeholder="Please enter address"><br>
        <label for="addressline2">Address line 2:</label><br>
        <input type="text" id="addressline2" name="addressline2" placeholder="Please enter address"><br>
        <label id="city1" for="city">City:</label>
        <label id="state1" for="state">State:</label>
        <label id="zip1" for="zip">Zip code:</label><br>
        <input type="text" id="city" name="city1" placeholder="Please enter city">
        <input type="text" id="state" name="state1" placeholder="Please enter state">
        <input type="text" id="zip" name="zip1" placeholder="Please enter zip code"><br><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(123)-456-7890"><br><br>

        <label for="quantity">Number of Brochures Needed:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label for="additionalComments">Additional Comments:</label><br>
        <textarea id="additionalComments" name="additionalComments" rows="4"></textarea><br>

        <input type="submit" value="Submit Request">
    </form>


  </main>
  <footer></footer>
</body>

</html>
